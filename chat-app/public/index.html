<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="stylesheets/style.css" />
		<title>Chat App</title>
	</head>
	<body class="flex flex-col items-center w-screen h-screen gap-4 pt-10">
		<h1 class="text-5xl font-bold">This is a chat app</h1>

		<div class="w-full grow">
			<p class="w-full">
				message
			</p>
		</div>

		<form id='chat-form' class="flex w-full gap-2 mx-auto">
			<div class="relative z-0 w-full mb-5 group">
				<input
					type="text"
					name="message"
					id="message"
					class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
					placeholder=""
				/>
				<label
					for="message"
					class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
					>Message</label
				>
			</div>
			<button
				id="button"
				type="submit"
				class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
			>
				Send
			</button>
		</form>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/javascripts/chat.js"></script>
	</body>
</html>
